</head>

<body>

	<nav class="navbar py-0 navbar-expand-sm navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#"><img class="logo"
					src="https://cdn.mavoiturecash.fr/images/logo-mavoiturecash.953196f3caa8985190d8.svg" alt="">
				<p class="sous-logo">Recommandé par <span class="text-light p-1 bg-danger">La
						Centrale</span></p>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="ms-auto navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-center" aria-current="page" href="#"><i
								class="fas fa-info-circle fa-2x"></i>
							<div>Qui sommes-nous</div>
						</a>
					</li>
					<li class="nav-item text-center">
						<a class="nav-link" href="#"><i class="far fa-question-circle fa-2x"></i>
							<div>Besoin d'aide</div>
						</a>
					</li>
					<li class="nav-item text-center">
						<a class="nav-link" href="#"><i class="far fa-user-circle fa-2x"></i>
							<div>
								Mon compte
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<header>



		<div class="container py-2">




			<div class="row d-flex justify-content-end">
				<div class="col-md-8">

					<h1 class="h2 text-center py-1 text-light">Estimez la valeur de rachat de votre voiture</h1>
					<hr class="border border-warning">
					<p class="p-0 text-center text-light">Gratuit & sans engagement</h2>

					<div class="text-end mb-5">
						<a href="#!" class="btn btn-light">Voir la pub TV<i class="ms-2 fas fa-play"></i></a>

					</div>

					<form>
						<div class="row d-flex">

							<div class="col-6 mb-3">
								<input type="text" class="form-control" id="trajet"
									placeholder="Numéro d'immatriculation">
							</div>

							<div class="col-6 mb-3">
								<input type="email" class="form-control" id="email" placeholder="email">
							</div>
						</div>

						<div class="row d-flex align-items-center;">

							<div class="ps-5 col-6 mb-3 form-check justify-content-center">
								<input type="checkbox" class="form-check-input" id="cgu">
								<label class="form-check-label text-light" for="cgu">Pour continuer, veuillez accepter
									les CGU</label>
							</div>
							<div class="col-6">

								<button type="submit" class="btn btn-warning w-100">J'estime ma voiture *</button>
							</div>

						</div>

					</form>




				</div>



			</div>



		</div>

	</header>

	<!-- SCRIPTS -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
